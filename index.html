<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <main>
        
        <nav id="nav">
            <img id="closeMenu" class="close-menu-icon" src="images/round-close-white.svg" alt="close menu icon">

            <h2 class="nav-heading">Filter Tasks</h2>
            <ul class="nav-list">
                <li class="selected-nav-item">All Tasks</li>
                <li>Today's Tasks</li>
                <li>This Week's Tasks</li>
                <li>Completed Tasks</li>
            </ul>

            <h2 class="nav-heading">Projects</h2>
            <ul class="nav-list">
                <li>Project 1</li>
                <li>Project 2</li>
            </ul>
        </nav>
        <div class="right-col">
            <img id="openMenu" class="open-menu-icon" src="images/menu-rounded.svg" alt="open menu icon">

            <h1 class="page-title">Tasks</h1>

            <img class="background-waves" src="images/layered-waves.svg" alt="background waves">

            <ul id="taskList" class="task-list">
                
            </ul>
            <img id="openTaskMenu" class="add-task-icon" src="images/add.svg" alt="add task">
        </div>
    </main>

    <div id="taskMenu" class="container hidden">
        <div class="task-menu">
            <h2 class="task-menu-heading">Add Task</h2>
            <img id="closeTaskMenu" class="close-task-menu-icon task-icon" src="images/round-close-black.svg" alt="close add task menu">
            
            <div class="input-field">
                <label for="title">Title:</label>
                <input type="text" name="title" id="inputTitle" maxlength="50">
            </div>

            <div class="input-field">
                <label for="description">Description:</label>
                <textarea name="description" style="resize: none;" id="inputDescription" cols="30" rows="10"></textarea>
            </div>

            <div class="input-field">
                <label for="date">Date:</label>
                <input type="date" name="date" id="inputDate">
            </div>

            <div class="input-field">
                <label for="project">Project:</label>
                <select name="project" id="inputProject">
                    <option value="">None</option>
                    <option value="Project 1">Project 1</option>
                    <option value="Project 2">Project 2</option>
                  </select>
            </div>

            <button id="addTask">Add Task</button>
        </div>
    </div>
    <div id="editTaskMenu" class="container hidden">
        <div class="task-menu">
            <h2 class="task-menu-heading">Edit Task</h2>
            
            <div class="input-field">
                <label for="title">Title:</label>
                <input type="text" name="title" id="editTitle" maxlength="50">
            </div>

            <div class="input-field">
                <label for="description">Description:</label>
                <textarea name="description" style="resize: none;" id="editDescription" cols="30" rows="10"></textarea>
            </div>

            <div class="input-field">
                <label for="date">Date:</label>
                <input type="date" name="date" id="editDate">
            </div>

            <div class="input-field">
                <label for="project">Project:</label>
                <select name="project" id="editProject">
                    <option value="">None</option>
                    <option value="Project 1">Project 1</option>
                    <option value="Project 2">Project 2</option>
                  </select>
            </div>

            <button id="editTask">Edit Task</button>
        </div>
</body>
</html>
